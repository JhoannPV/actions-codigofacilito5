name: Compila y Genera PDF

on:
  push:

jobs:
  compila:
    runs-on: ubuntu-latest

    steps:
      - name: Tener copia local del repositorio
        uses: actions/checkout@v4.2.2
        
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@3.4.2
        with:
          dotnet-version: '9'

      - name: Instalar dependencias
        run: dotnet restore
        
      - name: Compilar
        run: dotnet build -no-restore
      
  crear-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: docs
          output_dir: pdfs
          # Deafault is true, can set to false to only get PDF files
          build_html: true
      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: pdfs
      
        
